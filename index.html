<!DOCTYPE html>
<html lang="en">

<head>
  <title>BS Paint 1.0</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section class="app">
    <section class="headings">
      <!-- <style>
        .color-13 {
          background-color: brown;
        }
      </style> -->
      <h3>BS Paint 1.0</h3>
      <p class="message">Paint away!</p>
      <div class="dark-mode-button">Dark Mode</div>
    </section>
    <section class="paint">
      <section class="brush-selection">
        <section class="palette">
          <img class="icon palette-icon" src="palette.png">
          <div class="palette-color color-1"></div>
          <div class="palette-color color-2"></div>
          <div class="palette-color color-3"></div>
          <div class="palette-color color-4"></div>
          <div class="palette-color color-5"></div>
          <div class="palette-color color-6"></div>
          <div class="palette-color color-7"></div>
          <div class="palette-color color-8"></div>
          <div class="palette-color color-9"></div>
          <div class="palette-color color-10"></div>
          <div class="palette-color color-11"></div>
          <div class="palette-color color-12"></div>
        </section>
        <section class="palette2">

          <img class="icon palette-icon" src="palette.png">
          <div class="palette-color color-13"></div>
          <div class="palette-color color-14"></div>
          <div class="palette-color color-15"></div>
          <div class="palette-color color-16"></div>
          <div class="palette-color color-17"></div>
          <div class="palette-color color-18"></div>
          <div class="palette-color color-19"></div>
          <div class="palette-color color-20"></div>
          <div class="palette-color color-21"></div>
          <div class="palette-color color-22"></div>
          <div class="palette-color color-23"></div>
          <div class="palette-color color-24"></div>

        </section>
        <section class="brush">
          <div class="current-brush color-2">
            <img class="icon brush-icon" src="paintbrush.png">
          </div>

          <div class="current-fill color-2">
            <img class="icon fill-icon" src="https://icon-library.com/images/fill-icon/fill-icon-18.jpg">
          </div>

        </section>
      </section>
      <section class="canvas">
      </section>
    </section>
  </section>
  <script src="./main.js"></script>
</body>

</html>
